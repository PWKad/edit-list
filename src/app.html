<template>
	<div style="margin:10px;">
		<modal showing.bind="showing">
			<modal-header title="Edit Name" close.call="closeDialog()"></modal-header>
			<modal-body content-view.bind="editPersonDlg" content-model.bind="selectedName"></modal-body>
			<modal-footer>
				<button class="btn" click.trigger="saveDialogResult()">Save</button>
				<au-button text="Cancel" click.call="closeDialog()"></au-button>
			</modal-footer>
		</modal>
		<h1>Dialog Example</h1>
		<div>
			<button click.trigger="showDialog()" class="btn btn-primary">Change Name</button>&nbsp;&nbsp;Name&nbsp;${selectedName}</div>
		<table class="table table-hover">
			<thead>
				<th>Name</th>
			</thead>
			<tbody repeat.for="name of names">
				<tr click.trigger="$parent.selectName(name)">
					<td>${name}</td>
				</tr>
			</tbody>
		</table>
	</div>
</template>
