<template>
	<div style="margin:10px;">
		<modal showing.bind="showing">
			<modal-header title="Edit Name" close.call="closeDialog()"></modal-header>
			<modal-body content-view="edit-person" content-model.bind="selectedPerson"></modal-body>
			<modal-footer>
				<button class="btn btn-primary" click.trigger="saveDialogResult()">Save</button>
				<au-button text="Cancel" click.call="closeDialog()"></au-button>
			</modal-footer>
		</modal>
		<h1>Dialog Example</h1>
		<div>
			<button click.trigger="showDialog()" class="btn btn-primary">Change Name</button>&nbsp;&nbsp;Selected:&nbsp;${selectedPerson.first}  ${selectedPerson.last}</div>
		<table class="table table-hover">
			<thead>
				<th>Fornavn</th>
				<th>Efternavn</th>
			</thead>
			<tbody repeat.for="person of persons">
				<tr click.trigger="$parent.selectPerson(person)">
					<td>${person.first}</td>
					<td>${person.last}</td>					
				</tr>
			</tbody>
		</table>
	</div>
</template>
